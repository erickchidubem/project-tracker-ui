<div class="container">
  <h2>Project List</h2>

  <div class="mb-3 text-end">
    <a class="btn btn-primary" routerLink="/projects/new">+ New Project</a>
  </div>

  <div class="form-group mb-3">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" [(ngModel)]="filteredStatus" class="form-control">
      <option value="">All</option>
      <option value="0">Planned</option>
      <option value="1">In Progress</option>
      <option value="2">Completed</option>
    </select>
  </div>
<div *ngIf="isLoading" class="text-muted mb-3">Loading projects...</div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Start</th>
        <th>End</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of filteredProjects">
        <td>{{ project.name }}</td>
        <td>{{ project.status | projectStatusLabel  }}</td>
        <td>{{ project.startDate }}</td>
        <td>{{ project.endDate }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/projects', project.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && filteredProjects.length === 0" class="alert alert-warning mt-3">
  No projects found.
</div>
</div>
